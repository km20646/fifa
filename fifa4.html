            <a name="cards">
                <div class="d-flex">
                    <div class="card mb-3">
                        <div class="d-flex">
                            <div class="bg-warning d-flex" style="align-items: center; min-width: 85px">
                                <i class="fas fa-address-card fa-3x text-white text-center" style="margin: 0 auto"> </i>

                            <div class="card-body cardMinWidth">

                            </div>
                        </div>
                    </div>
                    <div class="card mb-3 ms-4">
                        <div class="d-flex">

                            <th>강화등급</th>

                        </tr>
                    </thead>
                    <tbody></tbody>
